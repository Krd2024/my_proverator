<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            {% if messages %}
            <div class="mb-6 mt-10 w-full">
                {% for message in messages %}
                <div
                    class="p-4 rounded-lg mb-3 {% if message.tags == 'error' %} bg-red-100 text-red-700 border border-red-400 {% else %} bg-green-100 text-green-700 border border-green-400 {% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="flex flex-col items-center mb-6 mt-10 gap-5">

            <div class="w-full ">{% include "domain_form.html" %}</div>



            <div class="bg-white p-2 rounded-lg shadow-lg w-full ">
                <div class="space-y-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Выбрать</button>
                    </form>
                </div>
            </div>

        </div>
        <div>{% block monitor %} {% endblock %}</div>
    </div>
</body>

</html>
